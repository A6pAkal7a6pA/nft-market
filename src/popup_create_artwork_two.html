<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scss/index.scss">
	<title>NFT</title>
</head>

<body>
	<!-- <div class="loader">
			<div class="loader__inner">
				<div class="lds-circle">
					<div></div>
				</div>
			</div>
		</div> -->
	<div class="wrapper">
		<header class="header">
			<div class="header__body">
				<div class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</div>
				<div class="header__search">
					<img src="img/search.svg" alt="search">
					<input autocomplete="off" type="search" placeholder="Search for ...">
				</div>
				<div class="header__connect button">
					<span class="header__connect-body button-body">
						<a href="popup_create_artwork_one.html">
							+ Add artwork
						</a>
					</span>
				</div>
				<div class="header__lk lk">
					<div class="lk__person">
						<div class="lk__person-image">
							<img src="img/avatar.png" alt="avatar">
						</div>
						<div class="lk__person-content">
							<a class="lk__person-title">
								User Name
							</a>
							<div class="lk__person-info">
								<div class="lk__person-nickname username">
									@username
								</div>
								<div class="lk__person-balance balance">
									<div class="balance__title">
										Balance:
									</div>
									<img src="img/kiss.svg" alt="like">
									<div class="balance__amount money">
										1,150,000,000,000
									</div>
								</div>
							</div>
						</div>
						<div class="lk__dropdown">
							<img src="img/lk-dropdown-icon.svg" alt="dropdown">
						</div>
					</div>
					<div class="lk__menu lk-menu lk-menu_active">
						<div class="lk-menu__item">
							Address: 0c0xcx1cx606g4516x51g1...
						</div>
						<div class="lk-menu__item">
							My profile
						</div>
						<div class="lk-menu__item">
							Balance settings
						</div>
						<div class="lk-menu__item">
							Log out
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main container">

			<div class="change">
				<div class="change__body">
					<div class="change__core">
						<div class="change__exit">
							<img src="img/exit-icon.svg" alt="exit">
						</div>
						<div class="create__title">
							Creating artwork
						</div>
						<div class="create__progress">
							<div class="create__progress-item create__progress-item_active"></div>
							<div class="create__progress-item create__progress-item_active"></div>
							<div class="create__progress-item"></div>
						</div>
						<div class="create__step">
							Step 2 from 3
						</div>
						<div class="create__content">
							<div class="create__subtitle">
								Censor the public version of artwork, if it contains 18+ content
							</div>
							<div class="create__censor">
								<img src="img/censor-img.png" alt="censor">
							</div>
							<ul class="create__paint">
								<li class="create__paint-item">
									<button>
										<img src="img/image-paint-icon.svg" alt="image">
									</button>
								</li>
								<li class="create__paint-item">
									<button>
										<img src="img/sticker-paint-icon.svg" alt="sticker">
									</button>
								</li>
								<li class="create__paint-item">
									<button>
										<img src="img/blur-pain-icon.svg" alt="blur">
									</button>
								</li>
							</ul>
						</div>
						<div class="create__button button">
							<span class="button-body">
								Next step
							</span>
						</div>
					</div>
				</div>

		</main>

	</div>
	<script src="js/index.js"></script>
</body>

</html>
