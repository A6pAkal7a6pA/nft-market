<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scss/index.scss">
	<title>NFT</title>
</head>

<body>
	<!-- <div class="loader">
			<div class="loader__inner">
				<div class="lds-circle">
					<div></div>
				</div>
			</div>
		</div> -->
	<div class="wrapper">
		<header class="header">
			<div class="header__body">
				<div class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</div>
				<div class="header__search">
					<img src="img/search.svg" alt="search">
					<input autocomplete="off" type="search" placeholder="Search for ...">
				</div>
				<div class="header__connect button">
					<span class="header__connect-body button-body">
						+ Add artwork
					</span>
				</div>
				<div class="header__lk lk">
					<div class="lk__person">
						<div class="lk__person-image">
							<img src="img/avatar.png" alt="avatar">
						</div>
						<div class="lk__person-content">
							<a class="lk__person-title">
								User Name
							</a>
							<div class="lk__person-info">
								<div class="lk__person-nickname username">
									@username
								</div>
								<div class="lk__person-balance balance">
									<div class="balance__title">
										Balance:
									</div>
									<img src="img/kiss.svg" alt="like">
									<div class="balance__amount money">
										1,150,000,000,000
									</div>
								</div>
							</div>
						</div>
						<div class="lk__dropdown">
							<img src="img/lk-dropdown-icon.svg" alt="dropdown">
						</div>
					</div>
					<div class="lk__menu lk-menu lk-menu_active">
						<div class="lk-menu__item">
							Address: 0c0xcx1cx606g4516x51g1...
						</div>
						<div class="lk-menu__item">
							<a href="#" class="lk-menu__item-link">My profile</a>
						</div>
						<div class="lk-menu__item">
							<a href="#" class="lk-menu__item-link">Balance settings</a>
						</div>
						<div class="lk-menu__item">
							<a href="#" class="lk-menu__item-link">Log out</a>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class="main container">

			<div class="popup">
				<div class="popup__inner">
					<div class="popup__exit">
						<img src="img/exit-icon.svg" alt="exit">
					</div>
					<div class="popup__body">
						<div class="popup__title">
							Balance settings
						</div>
						<div class="popup__content">
							<div class="balance-settings">
								<div class="balance-settings__item">
									<div class="balance-settings__item-title">
										<img src="img/kiss.svg" alt="like">
										<span>1,150,000,000,000</span>
									</div>
									<ul class="balance-settings__item-list">
										<li>
											<a href="#">Deposit</a>
										</li>
										<li>
											<a href="#">Withdraw</a>
										</li>
									</ul>
								</div>
								<div class="balance-settings__item">
									<div class="balance-settings__item-title">
										<img src="img/eth-icon.svg" alt="eth">
										<span class="money">1,150,000,000,000</span>
									</div>
									<ul class="balance-settings__item-list">
										<li>
											<a href="#">Swap to TASTE</a>
										</li>
										<li>
											<a href="#">Deposit</a>
										</li>
										<li>
											<a href="#">Withdraw</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>

	</div>
	<script src="js/index.js"></script>
</body>

</html>
